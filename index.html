<!DOCTYPE html>
<html>
<head>
	<title>Belajar Javascript</title>
</head>
<body>

<script type="text/javascript">
	var number1 = 10;
	var number2 = 50;
	var sub = 0;

	sub = number2 - number1;
	console.log(sub);
</script>

<script type="text/javascript">

a = prompt("first number?");
b = prompt("second number?");
c = prompt("third number?");

	var numbers = [a, b, c];
	var maximal = Math.max.apply(Math, numbers);
	var minimal = Math.min.apply(Math, numbers);
	document.write("Dari angka-angka ini: " + numbers +  "<br/>");
	document.write("Ankga yang terbesar adalah " + maximal + "<br>");
	document.write("Angka yang terkecil adalah " + minimal);
</script>
</body>
</html>
